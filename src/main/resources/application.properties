# Firestore MongoDB API Configuration for Compute Engine VMs
# Replace these values with your actual Firestore project details

# Google Cloud Project Configuration
google.cloud.project.id=your-project-id
firestore.database.name=your-database-name

# Firestore Database Configuration (Required)
# Get these values using: gcloud firestore databases describe --database=DATABASE_ID --format='yaml(locationId, uid)'
firestore.database.uid=your-database-uid
firestore.database.location=your-database-location

# Connection Pool Settings
mongodb.connection.pool.max.size=100
mongodb.connection.pool.min.size=5
mongodb.connection.timeout.ms=30000
mongodb.socket.timeout.ms=30000

# Application Settings
app.collection.name=users
app.enable.logging=true

# Retry Configuration
app.retry.max.attempts=3
app.retry.delay.ms=1000
